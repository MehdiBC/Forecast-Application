<div class="container alert alert-secondary w-50">
  <h1 id="form-title" class="alert-secondary">Sign in</h1>
  <form class="justify-content-center">
    <label for="email">Email:</label>
    <input placeholder="Enter your email" type="email" id="email" class="form-control" name="email">
    <label class="mt-3" for="password">Password:</label>
    <input placeholder="Enter your password" type="password" id="password" class="form-control" name="password">
  </form>
  <div class="d-flex flex-row-reverse mt-3">
    <button class="btn btn-primary">Login</button>
  </div>
</div>
